<!DOCTYPE html>
<html lang="en">
    <head> 
        <title> template_IOT </title>
        <h1>Trịnh Văn Tuân_B19DCDT200.</h1>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    </head>
    <body>
        <h4>Cập nhật dữ liệu cảm biến <button type="button" onclick='document.getElementById("demo").innerHTML = random()'>Click Me!</button>  </h4>
        <div class="container">
            <h1><center>Bảng thống kê dữ liệu cảm biến.</center></h1>
        </div>   
        <div class="row">
            <div class="col-sm-4 text-center" id = "nhietdo1" style="background-image: linear-gradient(red,yellow); border:1px solid black ;padding:50px">
            <p><b>NHIỆT ĐỘ (&degC)<br> <p id="nhietdo"></p></b></p>                          
            </div>
            <div class="col-sm-4 text-center" id = "doam1" style="background-image: linear-gradient(rgb(63, 239, 47),rgb(224, 238, 147)); border:1px solid black; padding:50px">
            <p><b>ĐỘ ẨM (%)<br><p id="doam"></p></b></p>
            </div>                     
            <div class="col-sm-4 text-center" id = "anhsang1" style="background-image: linear-gradient(rgb(234, 251, 0),rgb(239, 242, 182)); border:1px solid black; padding:50px"   >
            <p ><b>ÁNH SÁNG (lnx)<br><p id="anhsang"></p></b></p>                  
            </div>                      
        </div>
        <div class="row" >
            <div class="col-sm-8" style=" border:1px solid black;">
                <img src="http://img.loigiaihay.com/picture/2018/0524/tramsgianh.jpg" alt="Biểu đồ" width="650" height="400">
            </div>
            <div class="col-sm-4 p-0" style="border-radius:15px;">
                <div class="col-sm-6 text-center " id="button1" style="background-image: linear-gradient(rgb(245, 137, 79),rgb(239, 195, 239));border:1px solid black; padding:50px; height:201px; width:518px;max-width: 100%;">
                    <p><b>BUTTON1</b></p>
                    <button type="button" class="btn btn-success" onclick="changeOnBut1()">ON</button>
                    <button type="button" class="btn btn-danger" onclick="changeOffBut1()">OFF</button>
                </div>
                <div class="col-sm-6 text-center " id="button2" style="background-image: linear-gradient(rgb(239, 166, 106),rgb(241, 248, 202));border:1px solid black;padding:50px; height:201px; width:518px;max-width: 100%;">
                    <p><b>BUTTON2</b></p>
                    <button type="button" class="btn btn-success" onclick="changeOnBut2()">ON</button>
                    <button type="button" class="btn btn-danger" onclick="changeOffBut2()">OFF</button>
                </div>  
            </div>  
        </div>
        <script>
            function random(){
                var nhietdo = Math.floor(Math.random()*100);
                var doam = Math.floor(Math.random()*100);
                var anhsang = Math.floor(Math.random()*100);
                document.getElementById("nhietdo").innerHTML = nhietdo;
                document.getElementById("doam").innerHTML = doam;
                document.getElementById("anhsang").innerHTML = anhsang;

                if(0 <= nhietdo && nhietdo <= 20){
                    document.getElementById("nhietdo1").style.backgroundImage = "linear-gradient(rgb(63, 239, 47),rgb(224, 238, 147))";
                }
                if(21 <= nhietdo && nhietdo <= 50){
                    document.getElementById("nhietdo1").style.backgroundImage = "linear-gradient(rgb(234, 251, 0),rgb(239, 242, 182))";
                }
                if(51 <= nhietdo && nhietdo <= 100){
                    document.getElementById("nhietdo1").style.backgroundImage = "linear-gradient(red,yellow)";
                }

                if(0 <= doam && doam <= 20){
                    document.getElementById("doam1").style.backgroundImage = "linear-gradient(rgb(63, 239, 47),rgb(224, 238, 147))";
                }
                if(21 <= doam && doam <= 50){
                    document.getElementById("doam1").style.backgroundImage = "linear-gradient(rgb(234, 251, 0),rgb(239, 242, 182))";
                }
                if(51 <= doam && doam <= 100){
                    document.getElementById("doam1").style.backgroundImage = "linear-gradient(red,yellow)";
                }            
                if(0 <= anhsang && anhsang <= 20){
                    document.getElementById("anhsang1").style.backgroundImage = "linear-gradient(rgb(63, 239, 47),rgb(224, 238, 147))";
                }

                if(21 <= anhsang && anhsang <= 50){
                    document.getElementById("anhsang1").style.backgroundImage = "linear-gradient(rgb(234, 251, 0),rgb(239, 242, 182))";
                }
                if(51 <= anhsang && anhsang <= 100){
                    document.getElementById("anhsang1").style.backgroundImage = "linear-gradient(red,yellow)";
                }
            }
            random();

            function changeOnBut1(){
                document.getElementById("button1").style.backgroundImage = "linear-gradient(rgb(141, 238, 143),rgb(27, 244, 30))";
            }
            function changeOffBut1(){
                document.getElementById("button1").style.backgroundImage = "linear-gradient(yellow,red)";
            }

            function changeOnBut2(){
                document.getElementById("button2").style.backgroundImage = "linear-gradient(rgb(141, 238, 143),rgb(27, 244, 30))";
            }
            function changeOffBut2(){
                document.getElementById("button2").style.backgroundImage = "linear-gradient(yellow,red)";
            }

        </script>
    </body>
</html>
